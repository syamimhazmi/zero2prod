name: zero2prod
region: sgp1
services:
  - name: zero2prod
    dockerfile_path: Dockerfile
    source_dir: .
    github:
      branch: master
      deploy_on_push: true
      repo: syamimhazmi/zero2prod
    # Active probe used by DigitalOcean's to ensure our application is healthy
    health_check:
      http_path: /health-check
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /

databases:
  # PG = Postgres
  - engine: PG
    # Database name
    name: newsletter
    num_nodes: 1
    size: db-s-dev-database
    # Postgres version - using the latest here
    version: "14"